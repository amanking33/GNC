<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   GNC Header
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   /* Custom dropdown arrow rotation on open */
    .group:hover .group-hover\\:rotate-180 {
      transform: rotate(180deg);
    }
  </style>
 </head>
 <body class="bg-black">
  <header class="flex items-center justify-between px-6 py-4 max-w-full">
   <div class="flex items-center space-x-2">
    <img alt="GNC Live Well logo in white on black background" class="w-[90px] h-[40px] object-contain" height="40" src="https://storage.googleapis.com/a1aa/image/525fbb8c-f02e-4488-eff2-f9041e198f55.jpg" width="90"/>
   </div>
   <nav class="hidden md:flex items-center space-x-6 text-white font-semibold text-sm">
    <div class="relative group cursor-pointer flex items-center space-x-1">
     <span>
      Crazy Deals
     </span>
     <i class="fas fa-chevron-down text-xs group-hover:rotate-180 transition-transform duration-300">
     </i>
    </div>
    <div class="relative group cursor-pointer flex items-center space-x-1">
     <span>
      Wellness
     </span>
     <i class="fas fa-chevron-down text-xs group-hover:rotate-180 transition-transform duration-300">
     </i>
    </div>
    <div class="relative group cursor-pointer flex items-center space-x-1">
     <span>
      Fitness
     </span>
     <i class="fas fa-chevron-down text-xs group-hover:rotate-180 transition-transform duration-300">
     </i>
    </div>
    <div class="relative group cursor-pointer flex items-center space-x-1">
     <span>
      Shop by Concern
     </span>
     <i class="fas fa-chevron-down text-xs group-hover:rotate-180 transition-transform duration-300">
     </i>
    </div>
    <div class="relative group cursor-pointer flex items-center space-x-1">
     <span>
      Weight Management
     </span>
     <i class="fas fa-chevron-down text-xs group-hover:rotate-180 transition-transform duration-300">
     </i>
    </div>
    <div class="relative group cursor-pointer flex items-center space-x-1">
     <span>
      Brands
     </span>
     <i class="fas fa-chevron-down text-xs group-hover:rotate-180 transition-transform duration-300">
     </i>
    </div>
    <div class="cursor-pointer">
     Blogs
    </div>
   </nav>
   <div class="flex items-center space-x-6 text-white text-lg">
    <button aria-label="Search" class="focus:outline-none">
     <i class="fas fa-search">
     </i>
    </button>
    <button aria-label="Lightning bolt icon" class="focus:outline-none">
     <i class="fas fa-bolt text-yellow-400">
     </i>
    </button>
    <button aria-label="Shopping cart" class="focus:outline-none">
     <i class="fas fa-shopping-cart">
     </i>
    </button>
   </div>
  </header>
 </body>
</html>
