<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   GNC Header
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <style>
   /* Custom dropdown arrow rotation on open */
    .group:hover .group-hover\\:rotate-180 {
      transform: rotate(180deg);
    }
  </style>
 </head>
 <body class="bg-black">
  <header class="flex items-center justify-between px-6 py-4 max-w-full">
   <div class="flex items-center space-x-2">
    <!-- <img src="gnclogo.png" alt=""> -->
    <img alt="GNC Live Well logo in white on black background" class="w-[90px] h-[40px] object-contain" height="40" src="footer-logo.png" width="90"/>
   </div>
   <nav class="hidden md:flex items-center space-x-6 text-white font-semibold text-sm">
    <div class="relative group cursor-pointer flex items-center space-x-1">
     <span>
      Crazy Deals
     </span>
     <i class="fas fa-chevron-down text-xs group-hover:rotate-180 transition-transform duration-300">
     </i>
    </div>
    <div class="relative group cursor-pointer flex items-center space-x-1">
     <span>
      Wellness
     </span>
     <i class="fas fa-chevron-down text-xs group-hover:rotate-180 transition-transform duration-300">
     </i>
    </div>
    <div class="relative group cursor-pointer flex items-center space-x-1">
     <span>
      Fitness
     </span>
     <i class="fas fa-chevron-down text-xs group-hover:rotate-180 transition-transform duration-300">
     </i>
    </div>
    <div class="relative group cursor-pointer flex items-center space-x-1">
     <span>
      Shop by Concern
     </span>
     <i class="fas fa-chevron-down text-xs group-hover:rotate-180 transition-transform duration-300">
     </i>
    </div>
    <div class="relative group cursor-pointer flex items-center space-x-1">
     <span>
      Weight Management
     </span>
     <i class="fas fa-chevron-down text-xs group-hover:rotate-180 transition-transform duration-300">
     </i>
    </div>
    <div class="relative group cursor-pointer flex items-center space-x-1">
     <span>
      Brands
     </span>
     <i class="fas fa-chevron-down text-xs group-hover:rotate-180 transition-transform duration-300">
     </i>
    </div>
    <div class="cursor-pointer">
     Blogs
    </div>
   </nav>
   <div class="flex items-center space-x-6 text-white text-lg">
    <button aria-label="Search" class="focus:outline-none">
     <i class="fas fa-search">
     </i>
    </button>
    <button aria-label="Lightning bolt icon" class="focus:outline-none">
     <i class="fas fa-bolt text-yellow-400">
     </i>
    </button>
    <button aria-label="Shopping cart" class="focus:outline-none">
     <i class="fas fa-shopping-cart">
     </i>
    </button>
   </div>
  </header>

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="GNC_WEB_BANNER.webp" class="d-block w-100" alt="GNC Live Well logo in white on black background">
    </div>
    <div class="carousel-item">
      <img src="Web_Banner_1.jpg" class="d-block w-100" alt="GNC Live Well logo in white on black background">
    </div>
    <div class="carousel-item">
      <img src="Fraud_Alert.jpg" class="d-block w-100" alt="GNC Live Well logo in white on black background">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<BR><BR><BR><BR><BR><BR>

    <h5 class="card-title"></h5>
    <p class="card-text"></p>
    <a href="#" class="btn btn-primary">Add </a>
  </div>
</div>

</html>
